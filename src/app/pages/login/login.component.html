<mat-card>

  <form [formGroup]="form">

    <div [hidden]="true">
      <mat-form-field class="container">
        <mat-label>ID</mat-label>
        <input matInput type="text" placeholder="ID" formControlName="id">
      </mat-form-field>
    </div>

    <mat-form-field class="container">
      <mat-label>Usuario</mat-label>
      <input matInput type="text" placeholder="User" formControlName="username">
    </mat-form-field>

    <mat-form-field class="container">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" placeholder="Password" formControlName="password">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()" [disabled]="form.invalid"> Login </button>
  </form>

</mat-card>
